<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster-checkpoint3</title>
</head>

<body>
    <header>
        <!--

         <a class="navbar-brand" href="#">
             <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
             <span class="ml-2">taskmaster-checkpoint3</span>
            </a>
        </nav>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            
        -->

        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Task Master</h1>
            </div>
        </div>

    </header>
    <main class="container-fluid">

        <form id="list-form" class="row m-4" onsubmit="app.listsController.addList(event)">
            <div class="col-3">
                <input required minlength="3" maxlength="15" type="text" name="name" id="" class="form-control"
                    placeholder="List Name ....">
            </div>
            <div class="col-1">
                <p>Color: </p>
            </div>
            <button class="col-2 btn btn-info">Create</button>
        </form>
        <form id="lists">
            <div class="col- lg-3">
                <div class="card m-1" style="width: 16rem;">
                    <div class="card-header bg-warning text-center">${list.name}</div>`
                    <p>task Name</p>
                    <input type="text" placeholder="Add Task...." minlength="3" maxlength="50">
                    <button onsubmit="app.tasksController.addTask(event, '${list.id}')">Create</button>
                </div>
            </div>
        </form>




    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
